<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IvanConnect - Multimedia</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">IvanConnect</a>
    <button id="navToggle" class="nav-toggle"><span class="hamburger"></span></button>

    <nav id="mainNav" class="nav">
      <ul class="nav-list">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="social_comentario.html">Comentarios</a></li>
        <li><a href="social_noticias.html">Noticias</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container feed">
  <h2 class="page-title">Multimedia</h2>

  <!-- VIDEO -->
  <article class="post">
    <h3>Video destacado</h3>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4">
    </video>
    <button class="like-btn" data-id="like1">❤️ <span>0</span></button>
  </article>

  <!-- IMAGEN -->
  <article class="post">
    <h3>Imagen del día</h3>
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=900" alt="Imagen random">
    <button class="like-btn" data-id="like2">❤️ <span>0</span></button>
  </article>

  <!-- AUDIO -->
  <article class="post">
    <h3>Audio viral</h3>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
    </audio>
    <button class="like-btn" data-id="like3">❤️ <span>0</span></button>
  </article>

</main>

<script src="js/script.js"></script>
</body>
</html>
